scalar DateTime

type Agent {
  id: ID!
  name: String!
  hostname: String!
  os: String!
  status: AgentStatus!
  lastSeen: DateTime
  createdAt: DateTime!
}

enum AgentStatus {
  ONLINE
  OFFLINE
}

type AgentsStats {
  total: Int!
  online: Int!
  offline: Int!
}

type Query {
  agents: [Agent!]!
  agent(id: ID!): Agent
  agentsStats: AgentsStats!
}
