scalar DateTime

type Agent {
  id: ID!
  name: String
  hostname: String
  os: String
  status: AgentStatus!
  lastSeen: DateTime
  createdAt: DateTime
}

enum AgentStatus {
  ONLINE
  OFFLINE
}

type AgentsStats {
  total: Int!
  online: Int!
  offline: Int!
}

input AddAgent {
  name: String!
}

type AddAgentResponse {
  id: ID!
  name: String!
  token: String!
}

type Query {
  agents: [Agent!]!
  agent(id: ID!): Agent
  agentsStats: AgentsStats!
}

type Mutation {
  addAgent(input: AddAgent!): AddAgentResponse!
}
